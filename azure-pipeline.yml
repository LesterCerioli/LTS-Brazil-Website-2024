trigger:
- '*'

pr:
- '*'

pool:
  name: 'DS11'

stages:
- stage: Build
  jobs:
  - job: BuildApp
    steps:
    - script: |
        npm install
        npm run build
      displayName: 'Build Next.js and React.js app'
    - task: PublishBuildArtifacts@1
      displayName: 'Publish build artifacts'
      inputs:
        pathtoPublish: './build'
        artifactName: 'build'

